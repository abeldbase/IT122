<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>User Profile</h1>

    <script>
      // Inline script to combine variables and output profile
      // Access the variables defined in script.js
      let userProfile =
        firstName +
        " " +
        lastName +
        " has been studying for " +
        yearsOfStudy +
        " years with the goal to " +
        goal +
        ".";

      // Output the profile to the console or on the page
      console.log(userProfile);
      document.write("<p>" + userProfile + "</p>");
    </script>
  </body>
</html>
